<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Fashion Shop</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/about">
          <ion-icon name="book-outline"></ion-icon> &nbsp; About Us
        </ion-item>
        <ion-item routerLink="/faq">
          <ion-icon name="help-outline"></ion-icon> &nbsp; FAQ
        </ion-item>
        
        <ion-item routerLink="/contact">
          <ion-icon name="call-outline"></ion-icon> &nbsp; Contact Us
        </ion-item>
        <ion-item routerLink="/orders">
          <ion-icon name="log-out-outline"></ion-icon> &nbsp; Order History
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-tabs>


  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-label>Shop</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>My Account</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
